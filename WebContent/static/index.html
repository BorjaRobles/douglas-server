<!DOCTYPE html>
<html lang="en" ng-app="douglas">
<head>
  <meta charset="UTF-8">
  <title>Douglas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/main.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar" ng-controller="SidebarCtrl">
        <h4 class="products-header">Products:</h4>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item" ng-repeat="product in products">
            <a class="nav-link" ng-class="{'active':product.id == selectedProduct}" ng-href="#/products/{{product.id}}">{{product.name}}</a>
          </li>
        </ul>
        <hr>
        <div class="text-center">
          <a class="btn btn-success" href="https://chrome.google.com/webstore/detail/douglas-recorder/kcjpaanfkodcjniianibmiaeejmlbjif" target="_blank" role="button">Install recorder</a>
        </div>
      </nav>

      <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
        <ng-view></ng-view>
        <hr>
        <p class="text-muted">Developed by Mads Konradsen, Aarhus University</p>
      </main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular-route.min.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
